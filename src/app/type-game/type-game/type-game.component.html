<h1 id="sentence">
  <span *ngFor="let coloredTextMetadataItem of coloredTextMetadata"
        [ngStyle]="{'color': coloredTextMetadataItem.color }">{{ coloredTextMetadataItem.letter }}</span>
</h1>
<input type="text" id="type-input" (ngModelChange)="onTypeInputChange($event)" [(ngModel)]="typedSentence" #typeInput="ngModel">
